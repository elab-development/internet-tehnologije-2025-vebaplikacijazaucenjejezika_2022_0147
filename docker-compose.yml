services:
  mysql:
    image: mysql:8.0
    container_name: duolingo-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: duolingo
      MYSQL_ROOT_PASSWORD: root
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-proot']
      interval: 5s
      timeout: 3s
      retries: 20

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: duolingo-phpmyadmin
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - '8080:80'

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: duolingo-server
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    working_dir: /var/www
    volumes:
      - ./server:/var/www
    env_file:
      - ./server/.env.docker
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
      APP_URL: http://localhost:8000
      FRONTEND_URL: http://localhost:5173
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: duolingo
      DB_USERNAME: root
      DB_PASSWORD: root
    ports:
      - '8000:8000'
    command: >
      sh -c "
        composer install &&
        php artisan config:clear &&
        php artisan cache:clear &&
        php -S 0.0.0.0:8000 -t public
      "

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: duolingo-client
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000/api
    ports:
      - '5173:5173'
    command: >
      sh -c "
        npm install &&
        npm run dev -- --host 0.0.0.0 --port 5173
      "

volumes:
  mysql_data:
